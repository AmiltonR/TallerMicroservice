apiVersion: apps/v1
kind: Deployment
metadata:
  name: taller-microservice-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tallermicroservice
  template:
    metadata:
      labels:
        app: tallermicroservice
    spec:
      containers:
      - name: talleres
        image: tallermicroservice.azurecr.io/amiltonr/tallermicroservice:#{Build.BuildId}#
        imagePullPolicy: Always
        ports:
        - containerPort: 80
# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  name: taller-microservice-svc
spec:
  selector:
    app: tallermicroservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer